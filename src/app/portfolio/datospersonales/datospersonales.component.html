<section>
    <div class="cont">
        <h1>Datos Personales</h1>
        <p>Nombre: {{datosPersona.nombre}} {{datosPersona.apellido}}</p>
        <p>Nacionalidad: {{datosPersona.nacionalidad}}</p>
        <p>Nacimiento: {{datosPersona.nacimiento}}</p>
        <p>Residencia: {{datosPersona.residencia}}</p>
        <p>{{datosPersona.about}}</p>
    </div>
   
    <div class="logos">
        <div>
            <a [href]="datosPersona.instagram"><img src="./assets/instag.png" alt="Instagram"></a>
        </div>
        <div>
            <a [href]="datosPersona.linkedin"><img src="./assets/linkedin.png" alt="linkedin"></a>
        </div>
        <div>
            <a href="mailto:{{datosPersona.email}}?"><img src="./assets/mail.png" alt="mail"></a>
        </div>
        <div>
            <a href="https://wa.me/{{datosPersona.telefono}}"><img src="./assets/whatsapp.png" alt="Whatsapp"></a>
        </div>        
    </div>
</section>
