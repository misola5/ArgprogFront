  <span>Registrarse</span> 
  <span (click)="openPopup()" id="in">Log In</span>
</div>

<div>
    <img src="../../../assets/header.jpg" alt="" id="teclado">
</div>  
<div style="display: flex; justify-content: space-around;">
  <img src="../../../assets/veterinary.png" alt="" class="avatar">
  <img src="./assets/developer.png" alt="" class="avatar">
</div>
   


<!-- ***------- VENTANA MODAL DE LOGIN-------*** -->
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Log In</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" 
            [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid':!Email?.errors && Email?.touched}"
            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div *ngIf="Email?.errors && Email?.touched">
              <p *ngIf="Email?.hasError('required')" class="text-danger"> Email requerido</p>
              <p *ngIf="Email?.hasError('email')" class="text-danger">Formato de mail no valido</p>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" 
            [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}"
            class="form-control" id="exampleInputPassword1">
            <div *ngIf="Password?.errors && Password?.touched">
              <p *ngIf="Password?.hasError('required')" class="text-danger"> Password requerido</p>
              <p *ngIf="Password?.errors?.['minlength']" class="text-danger">La contrase√±a debe tener minimo 8 caracteres</p>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
